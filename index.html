<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Links</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Adicionando Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js"></script>
    <script>
        // Sua configuração do Firebase
        const firebaseConfig = {
            apiKey: "SUA_API_KEY",
            authDomain: "SEU_PROJETO_ID.firebaseapp.com",
            projectId: "SEU_PROJETO_ID",
            storageBucket: "SEU_PROJETO_ID.appspot.com",
            messagingSenderId: "SEU_SENDER_ID",
            appId: "SEU_APP_ID",
            databaseURL: "https://SEU_PROJETO_ID.firebaseio.com"
        };

        // Inicializando o Firebase
        firebase.initializeApp(firebaseConfig);
    </script>
</head>
<body>
    <div class="container">
        <h1>Gerenciador de Links</h1>
        <input type="text" id="linkInput" placeholder="Adicionar link">
        <button onclick="adicionarLink()">Adicionar</button>
        <ul id="linkList"></ul>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
